services:
  code-server:
    image: lscr.io/linuxserver/code-server:latest
    container_name: code-server
    user: root
    environment:
      - PUID=1000
      - PGID=1000
      - SUDO_PASSWORD=test
      - DOCKER_MODS=linuxserver/mods:code-server-python3
    volumes:
      - ./shared-data:/config/workspace
    ports:
      - 8443:8443
    restart: unless-stopped
    networks:
      - dev
  namenode:
    image: apache/hadoop:3.3.6
    container_name: namenode
    hostname: namenode
    user: root
    env_file:
      - ./.env
    volumes:
      - ./shared-dat/hadoop:/opt/hadoop/etc/hadoop
    ports:
      - "9870:9870"
      - "8020:8020"
    restart: unless-stopped
    networks:
      - dev
    command: ["/bin/bash", "/start-hdfs.sh"]
  datanode1:
    image: apache/hadoop:3.3.6
    container_name: datanode1
    hostname: datanode1
    user: root
    env_file:
      - ./.env
    volumes:
      - ./shared-dat/hadoop:/opt/hadoop/etc/hadoop
    depends_on:
      - namenode
    restart: unless-stopped
    networks:
      - dev
    command: ["/bin/bash", "/init-datanode.sh"]
  datanode2:
    image: apache/hadoop:3.3.6
    container_name: datanode2
    hostname: datanode2
    user: root
    env_file:
      - ./.env
    volumes:
      - ./shared-dat/hadoop:/opt/hadoop/etc/hadoop
    depends_on:
      - namenode
    restart: unless-stopped
    networks:
      - dev
    command: ["/bin/bash", "/init-datanode.sh"]
  resourcemanager:
    image: apache/hadoop:3.3.6
    hostname: resourcemanager
    container_name: resourcemanager
    command: ["yarn", "resourcemanager"]
    ports:
      - 8088:8088
    env_file:
      - ./.env
    networks:
      - dev
  nodemanager:
    image: apache/hadoop:3.3.6
    container_name: nodemanager
    hostname: nodemanager
    command: ["yarn", "nodemanager"]
    env_file:
      - ./.env
    restart: unless-stopped
    networks:
      - dev

networks:
  dev:
    driver: bridge
